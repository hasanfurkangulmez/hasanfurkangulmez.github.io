<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Chat</title>
        <style>
            #chat-box {
                width: 300px;
                height: 400px;
                border: 1px solid #ccc;
                overflow-y: scroll;
                margin-bottom: 10px;
            }
            #message {
                width: 240px;
            }
            #send {
                width: 50px;
            }
            .message {
                display: flex;
                justify-content: space-between;
            }
            .delete-btn {
                margin-left: 10px;
                color: red;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <form id="loginForm" action="login.php" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <form id="logoutForm" action="logout.php" method="post">
            <button type="submit">Logout</button>
        </form>

        <div id="chat-box"></div>
        <input type="text" id="computerName" placeholder="Enter computer name...">
        <input type="text" id="message" placeholder="Type a message...">
        <button id="send">Send</button>

        <script>
            function updateChatBox(messages) {
                const chatBox = document.getElementById('chat-box');
                chatBox.innerHTML = '';
                messages.forEach(message => {
                    const newMessage = document.createElement('div');
                    newMessage.classList.add('message');
                    newMessage.innerHTML = `<span>${message.computerName} (${message.ipAddress}): ${message.message}</span><span class="delete-btn" data-id="${message.id}">X</span>`;
                    chatBox.appendChild(newMessage);
                });

                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = btn.getAttribute('data-id');
                        fetch('chat.php', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded'
                            },
                            body: 'deleteId=' + encodeURIComponent(id)
                        }).then(fetchMessages);
                    });
                });

                chatBox.scrollTop = chatBox.scrollHeight;
            }

            function fetchMessages() {
                fetch('chat.php')
                    .then(response => response.json())
                    .then(data => updateChatBox(data));
            }

            document.getElementById('send').addEventListener('click', function() {
                const message = document.getElementById('message').value;
                const computerName = document.getElementById('computerName').value;
                if (message.trim() !== "" && computerName.trim() !== "") {
                    fetch('chat.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: 'message=' + encodeURIComponent(message) + '&computerName=' + encodeURIComponent(computerName)
                    }).then(fetchMessages);
                    document.getElementById('message').value = '';
                }
            });

            setInterval(fetchMessages, 500);
        </script>
    </body>
</html>
